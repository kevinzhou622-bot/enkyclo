<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enkyclo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f1220;
  color:#e6e8f0;
}

/* HEADER */
header{
  padding:60px 20px 40px;
  text-align:center;
  border-bottom:1px solid #222653;
}

h1{
  font-size:3.2rem;
  margin-bottom:10px;
}

header p{
  max-width:760px;
  margin:0 auto 30px;
  color:#b7bbd9;
}

/* SEARCH */
form input{
  width:100%;
  max-width:640px;
  padding:16px 18px;
  font-size:1rem;
  border:none;
  border-radius:8px;
  box-sizing:border-box;
}

/* SUGGESTIONS */
.suggestions{
  margin-top:40px;
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
}

.suggestions a{
  padding:10px 18px;
  border-radius:20px;
  background:#171a3a;
  color:#9aa3ff;
  text-decoration:none;
  font-size:0.95rem;
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  color:#8c90b8;
}
</style>
</head>

<body>

<header>
  <h1>Enkyclo</h1>
  <p>Intelligence, science, and the future</p>

  <!-- SEARCH -->
  <form action="search.html" method="get">
    <input
      type="text"
      name="q"
      placeholder="Search intelligence, science, and the future…"
    >
  </form>

  <!-- SUGGESTIONS -->
  <div class="suggestions">
    <a href="article.html?id=artificial-intelligence">Artificial Intelligence</a>
    <a href="article.html?id=artificial-general-intelligence">Artificial General Intelligence</a>
    <a href="article.html?id=quantum-computing">Quantum Computing</a>
    <a href="article.html?id=space-travel">Space Travel</a>
    <a href="article.html?id=future-energy-systems">Future Energy Systems</a>
  </div>
</header>

<footer>© Enkyclo</footer>

</body>
</html>
