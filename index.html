<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enkyclo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f1220;
  color:#e6e8f0;
}
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}
h1{
  font-size:3.2rem;
  margin-bottom:14px;
}
p{
  max-width:720px;
  color:#b7bbd9;
  margin-bottom:30px;
}
form input{
  width:90%;
  max-width:520px;
  padding:16px;
  font-size:1rem;
  border:none;
  border-radius:8px;
}
.suggestions{
  margin-top:40px;
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  justify-content:center;
}
.suggestions a{
  padding:10px 18px;
  border-radius:20px;
  background:#171a3a;
  color:#9aa3ff;
  text-decoration:none;
}
footer{
  text-align:center;
  padding:40px;
  color:#8c90b8;
}
</style>
</head>

<body>

<header>
  <h1>Enkyclo</h1>
  <p>A future-focused encyclopedia of intelligence, science, and civilization.</p>

  <!-- SEARCH -->
  <form action="search.html" method="get">
    <input
      type="text"
      name="q"
      placeholder="Search intelligence, science, and the future…"
    >
  </form>

  <!-- SUGGESTIONS -->
  <div class="suggestions">
    <a href="article.html?id=artificial-intelligence">Artificial Intelligence</a>
    <a href="article.html?id=artificial-general-intelligence">Artificial General Intelligence</a>
    <a href="article.html?id=quantum-computing">Quantum Computing</a>
    <a href="article.html?id=space-travel">Space Travel</a>
    <a href="article.html?id=future-energy-systems">Future Energy Systems</a>
  </div>
</header>

<footer>© Enkyclo</footer>

</body>
</html>
