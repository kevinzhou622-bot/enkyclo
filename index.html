<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enkyclo Debug</title>
</head>
<body>

<h1>Enkyclo Debug Homepage</h1>

<input id="searchInput" placeholder="type and press enter">

<script>
  const input = document.getElementById("searchInput");

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      alert("Redirecting with query: " + input.value);
      window.location.href =
        "search.html?q=" + encodeURIComponent(input.value);
    }
  });
</script>

</body>
</html>
