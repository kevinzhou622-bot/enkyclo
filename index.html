<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enkyclo â€” A Modern Encyclopedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f1220;
      color: #e6e8f0;
      line-height: 1.6;
    }

    header {
      padding: 70px 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    header p {
      color: #b7bbd9;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 25px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 520px;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px 80px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: #181c35;
      padding: 22px;
      border-radius: 12px;
      margin-bottom: 18px;
    }

    .card strong {
      font-size: 1.05rem;
    }

    a {
      color: #9aa3ff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Enkyclo</h1>
  <p>A modern, searchable encyclopedia of science, technology, and the future.</p>

  <input
    type="text"
    placeholder="Search Enkyclo articles"
    onkeydown="if(event.key==='Enter'){window.location.href='search.html?q='+encodeURIComponent(this.value)}"
  />
</header>

<main>

  <h2>Suggested articles</h2>

  <div class="card">
    <strong>Future Transportation</strong><br>
    <a href="articles/future-transportation.html">Read article</a>
  </div>

  <div class="card">
    <strong>Artificial Intelligence</strong><br>
    <a href="articles/artificial-intelligence.html">Read article</a>
  </div>

  <div class="card">
    <strong>Space Exploration</strong><br>
    <a href="articles/space-exploration.html">Read article</a>
  </div>

</main>

</body>
</html>
