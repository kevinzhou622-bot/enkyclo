<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enkyclo â€” A Modern Encyclopedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f1220;
      color: #e6e8f0;
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      color: #b7bbd9;
      font-size: 1.1rem;
    }

    input {
      margin-top: 20px;
      width: 90%;
      max-width: 520px;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    main {
      padding: 30px 20px 60px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    .card {
      background-color: #181c35;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    a {
      color: #9aa3ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1>Enkyclo</h1>
  <p>A modern, searchable encyclopedia of science, technology, and the future.</p>
  <input id="searchInput" type="text" placeholder="Search Enkyclo articles">
</header>

<main>

  <h2>Suggested articles</h2>

  <div class="card">
    <strong>Future Transportation</strong><br>
    <a href="articles/future-transportation.html">Read article</a>
  </div>

  <div class="card">
    <strong>Artificial Intelligence</strong><br>
    <a href="articles/artificial-intelligence.html">Read article</a>
  </div>

  <div class="card">
    <strong>Space Exploration</strong><br>
    <a href="articles/space-exploration.html">Read article</a>
  </div>

  <h2>Search results</h2>
  <ul id="results"></ul>

</main>

<script>
  const articles = [
    { title: "Future Transportation", url: "articles/future-transportation.html" },
    { title: "Artificial Intelligence", url: "articles/artificial-intelligence.html" },
    { title: "Space Exploration", url: "articles/space-exploration.html" }
  ];

  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");

  input.addEventListener("input", () => {
    const q = input.value.toLowerCase();
    results.innerHTML = "";
    if (!q) return;

    articles
      .filter(a => a.title.toLowerCase().includes(q))
      .forEach(a => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${a.url}">${a.title}</a>`;
        results.appendChild(li);
      });
  });
</script>

</body>
</html>
