<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search — Enkyclo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #0f1220;
  color: #e6e8f0;
}
header {
  padding: 50px 20px;
  text-align: center;
  border-bottom: 1px solid #222653;
}
input {
  width: 100%;
  max-width: 520px;
  padding: 14px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
}
main {
  max-width: 860px;
  margin: auto;
  padding: 40px 20px;
}
.result {
  padding: 16px;
  border-bottom: 1px solid #222653;
  cursor: pointer;
}
.result:hover {
  background: #171a3a;
}
.note {
  color: #b7bbd9;
  margin-top: 30px;
}
</style>
</head>
<body>

<header>
  <h1>Search Enkyclo</h1>
  <input id="query" placeholder="Search topics…" autofocus>
</header>

<main id="results">
  <div class="note">Type and press Enter.</div>
</main>

<script>
const ARTICLES = [
  {
    title: "Artificial Intelligence",
    path: "/articles/artificial-intelligence.html",
    keywords: ["ai", "artificial intelligence", "machine learning"]
  },
  {
    title: "Artificial General Intelligence",
    path: "/articles/artificial-general-intelligence.html",
    keywords: ["agi", "general intelligence", "alignment"]
  },
  {
    title: "Quantum Computing",
    path: "/articles/quantum-computing.html",
    keywords: ["quantum", "qubits"]
  },
  {
    title: "Future Transportation",
    path: "/articles/future-transportation.html",
    keywords: ["transportation", "future travel"]
  },
  {
    title: "Space Travel",
    path: "/articles/space-travel.html",
    keywords: ["space", "rockets", "exploration"]
  }
];

const input = document.getElementById("query");
const results = document.getElementById("results");

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const q = input.value.toLowerCase().trim();
  results.innerHTML = "";

  if (!q) {
    results.innerHTML = `<div class="note">Please enter a search term.</div>`;
    return;
  }

  const matches = ARTICLES.filter(a =>
    a.title.toLowerCase().includes(q) ||
    a.keywords.some(k => k.includes(q))
  );

  if (!matches.length) {
    results.innerHTML = `<div class="note">No results found for “${q}”.</div>`;
    return;
  }

  matches.forEach(a => {
    const div = document.createElement("div");
    div.className = "result";
    div.textContent = a.title;
    div.onclick = () => window.location.href = a.path;
    results.appendChild(div);
  });
});
</script>

</body>
</html>
