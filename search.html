<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search â€” Enkyclo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f1220;
      color: #e6e8f0;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
      border-bottom: 1px solid #222653;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 18px;
    }

    input {
      width: 90%;
      max-width: 520px;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px 80px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 18px;
    }

    a {
      color: #9aa3ff;
      text-decoration: none;
      font-size: 1.05rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 0.85rem;
      color: #aab0ff;
    }
  </style>
</head>

<body>

<header>
  <h1>Search Enkyclo</h1>
  <input
    id="searchInput"
    type="text"
    placeholder="Search topics, concepts, keywords"
  />
</header>

<main>
  <ul id="results"></ul>
</main>

<script>
  // =========================
  // ARTICLE INDEX
  // =========================
  const articles = [
    {
      title: "Artificial Intelligence",
      url: "articles/artificial-intelligence.html",
      keywords: [
        "ai",
        "artificial intelligence",
        "machine learning",
        "neural networks",
        "automation",
        "algorithms"
      ]
    },
    {
      title: "Quantum Computing",
      url: "articles/quantum-computing.html",
      keywords: [
        "quantum",
        "qubits",
        "quantum mechanics",
        "quantum algorithms",
        "quantum ai",
        "superposition",
        "entanglement"
      ]
    },
    {
      title: "Future Transportation",
      url: "articles/future-transportation.html",
      keywords: [
        "transport",
        "mobility",
        "autonomous vehicles",
        "self driving",
        "electric vehicles",
        "infrastructure"
      ]
    },
    {
      title: "Space Travel",
      url: "articles/space-travel.html",
      keywords: [
        "space",
        "rockets",
        "spacecraft",
        "mars",
        "interstellar",
        "astronauts"
      ]
    }
  ];

  // =========================
  // SEARCH LOGIC
  // =========================
  const params = new URLSearchParams(window.location.search);
  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");

  const initialQuery = params.get("q") || "";
  input.value = initialQuery;

  function matches(article, query) {
    const q = query.toLowerCase();
    return (
      article.title.toLowerCase().includes(q) ||
      article.keywords.some(k => k.toLowerCase().includes(q))
    );
  }

  function render(query) {
    results.innerHTML = "";
    if (!query) return;

    articles
      .filter(a => matches(a, query))
      .forEach(a => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="${a.url}">${a.title}</a>
          <div class="meta">${a.keywords.join(", ")}</div>
        `;
        results.appendChild(li);
      });
  }

  input.addEventListener("input", () => render(input.value));
  render(initialQuery);
</script>

</body>
</html>
