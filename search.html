<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search â€” Enkyclo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1220;
      color: #e6e8f0;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
      border-bottom: 1px solid #222653;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 14px;
    }

    input {
      width: 90%;
      max-width: 520px;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px 80px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 18px;
    }

    a {
      color: #9aa3ff;
      text-decoration: none;
      font-size: 1.05rem;
    }

    a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 0.95rem;
      color: #aab0ff;
    }
  </style>
</head>

<body>

<header>
  <h1>Search</h1>
  <input id="searchInput" placeholder="Explore Enkyclo topics">
</header>

<main>
  <ul id="results"></ul>
</main>

<script src="data/articles.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const input = document.getElementById("searchInput");
  const results = document.getElementById("results");

  const initialQuery = params.get("q") || "";
  input.value = initialQuery;

  function render(query) {
    results.innerHTML = "";

    if (!query) {
      results.innerHTML =
        "<li class='meta'>Enter a concept to explore Enkyclo.</li>";
      return;
    }

    if (!window.ARTICLES) {
      results.innerHTML =
        "<li class='meta'>Error loading knowledge base.</li>";
      return;
    }

    const q = query.toLowerCase();
    let found = false;

    Object.entries(ARTICLES).forEach(([id, article]) => {
      const text = (
        article.title +
        " " +
        (article.keywords || []).join(" ")
      ).toLowerCase();

      if (text.includes(q)) {
        found = true;
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="article.html?id=${id}">
            ${article.title}
          </a>
          <div class="meta">${(article.keywords || []).join(", ")}</div>
        `;
        results.appendChild(li);
      }
    });

    if (!found) {
      results.innerHTML =
        "<li class='meta'>No article exists yet. Enkyclo is curated and evolving.</li>";
    }
  }

  input.addEventListener("input", e => render(e.target.value));
  render(initialQuery);
</script>

</body>
</html>
